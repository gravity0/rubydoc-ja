<h1>instance method Range#cover?</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_COVER--3F"><code>cover?(obj) -&gt; bool</code><span class="permalink">[<a href="../../../method/-range/i/cover=3f.html">permalink</a>][<a href="http://docs.ruby-lang.org/en/2.1.0/Range.html#method-i-cover-3F">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
obj が範囲内に含まれている時に真を返します。
</p>
<p>
<a href="../../../method/-range/i/include=3f.html">Range#include?</a> と異なり &lt;=&gt; メソッドによる演算により範囲内かどうかを判定します。
</p>

<dd>
比較対象のオブジェクトを指定します。
</dd>
</dl>
<p>
