<h1>module Rake::Cloneable</h1>
<p>


クラスの継承リスト: Rake::Cloneable





</p>

<h2>要約</h2>
<p>
簡単に複製したオブジェクトを作成することができるようにするための
Mixin モジュールです。
</p>



<h2>インスタンスメソッド</h2>

</tr>

<tr>

  <a href="../method/-rake=3a=3a-cloneable/i/clone.html"><code>
  clone -&gt; object
  </code></a>
</td>

<td class="description" colspan="2"><p>
自身を複製します。
</p>
</td>

</tr>

<tr>
<td class="signature">
  <a href="../method/-rake=3a=3a-cloneable/i/dup.html"><code>
  dup -&gt; object
  </code></a>
</td>

<td class="description" colspan="2"><p>
自身と同じクラスのオブジェクトを作成後、自身のインスタンス変数を
全て新たに作成したオブジェクトにコピーします。
</p>
</td>

</tr>
