<h1>instance method Set#to_a</h1>

<dl class="methodlist">

<dt class="method-heading"><code>to_a -&gt; Array</code></dt>
<dd class="method-description">
<p>
自身を配列に変換します。要素の順序は不定です。
</p>
<pre>
set = Set['hello', 'world']
p set.to_a
#=&gt; [&quot;world&quot;, &quot;hello&quot;]
</pre>
</dd>
