<h1>instance method RDoc::Options#verbosity=</h1>

<dl class="methodlist">

<dt class="method-heading"><code>verbosity=(val)</code></dt>
<dd class="method-description">
<p>
プログラムの解析時に表示する情報の詳細さを数値で指定します。
</p>
<dl>
<dt class='method-param'>[PARAM] val:</dt>
<dd>
何も表示しない場合は 0、通常の表示を行う場合は 1、詳細な表示
を行う場合は 2 を指定します。
</dd>
</dl>
<p>
[SEE_ALSO] <a href="../../../method/-r-doc=3a=3a-options/i/verbosity.html">RDoc::Options#verbosity</a>
</p>
</dd>
