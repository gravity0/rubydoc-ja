<h1>instance method Thread#keys</h1>

<dl class="methodlist">

<dt class="method-heading"><code>keys -&gt; [Symbol]</code></dt>
<dd class="method-description">
<p>
スレッド固有データに関連づけられたキーの配列を返します。キーは
<a href="../../../class/-symbol.html">Symbol</a> で返されます。
</p>
<pre>
th = Thread.current
th[:foo] = 'FOO'
th['bar'] = 'BAR'
p th.keys

#=&gt; [:bar, :foo]
</pre>
</dd>


</dl>
