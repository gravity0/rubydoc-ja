<h1>instance method GetoptLong#terminate</h1>

<dl class="methodlist">

<dt class="method-heading"><code>terminate -&gt; self</code></dt>
<dd class="method-description">
<p>
オプションの処理を、強制的に終了させます。ただし、エラーが起き
ている状態でこのメソッドを起動しても、終了させることはできません。
</p>
<p>
すでにオプションの処理が終了しているときは、このメソッドは何も行いません。
</p>
<dl>
<dt>[EXCEPTION] RuntimeError:</dt>
<dd>
エラーが起きている状態でこのメソッドを起動すると、発生します
</dd>
</dl>
</dd>


</dl>
