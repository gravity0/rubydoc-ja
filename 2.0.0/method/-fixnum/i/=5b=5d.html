<h1>instance method Fixnum#[]</h1>

<dl class="methodlist">

<dt class="method-heading"><code>self[nth] -&gt; Fixnum</code></dt>
<dd class="method-description">
<p>
nth 番目のビット(最下位ビット(LSB)が 0 番目)が立っている時 1
を、そうでなければ 0 を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] nth:</dt>
<dd>
何ビット目を指すかの数値
</dd>
<dt>[RETURN]</dt>
<dd>
1 か 0
</dd>
</dl>
<p>
self[nth]=bit (つまりビットの修正) がないのは、Numeric 関連クラスが
immutable であるためです。
</p>
</dd>


</dl>
