<h1>instance method Float#to_i</h1>

<dl class="methodlist">

<dt class="method-heading"><code>to_i -&gt; Integer</code></dt>
<dt class="method-heading"><code>truncate -&gt; Integer</code></dt>
<dd class="method-description">
<p>
小数点以下を切り捨てて値を整数に変換します。
</p>
<p>
例:
</p>
<pre>
3.14.to_i   #=&gt; 3
</pre>
<p>
[SEE_ALSO] <a href="../../../method/-numeric/i/round.html">Numeric#round</a>, <a href="../../../method/-numeric/i/ceil.html">Numeric#ceil</a>, <a href="../../../method/-numeric/i/floor.html">Numeric#floor</a>
</p>
</dd>
