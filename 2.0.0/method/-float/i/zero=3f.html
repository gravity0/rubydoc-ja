<h1>instance method Float#zero?</h1>

<dl class="methodlist">

<dt class="method-heading"><code>zero? -&gt; bool</code></dt>
<dd class="method-description">
<p>
自身がゼロの時、真を返します。そうでない場合は false を返します。
</p>
<p>
例:
</p>
<pre>
10.0.zero?            #=&gt; false
0.zero?               #=&gt; true
0.0.zero?             #=&gt; true
</pre>
</dd>


</dl>
