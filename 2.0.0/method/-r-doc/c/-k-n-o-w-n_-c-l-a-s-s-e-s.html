<h1>constant RDoc::KNOWN_CLASSES</h1>

<dl class="methodlist">

<dt class="method-heading"><code>KNOWN_CLASSES -&gt; {String =&gt; String}</code> <span class="kindinfo">[added by <a href="../../../library/rdoc=2fknown_classes.html">rdoc/known_classes</a>]</span>
</dt>
<dd class="method-description">
<p>
Ruby の組み込みクラスの内部的な変数名がキー、クラス名が値のハッシュです。
</p>
<pre>
RDoc::KNOWN_CLASSES[&quot;rb_cObject&quot;] # =&gt; &quot;Object&quot;
</pre>
<p>
ライブラリの内部で使用します。
</p>
