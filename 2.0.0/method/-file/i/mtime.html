<h1>instance method File#mtime</h1>

<dl class="methodlist">

<dt class="method-heading"><code>mtime -&gt; Time</code></dt>
<dd class="method-description">
<p>
最終更新時刻を Time オブジェクトとして返します。
</p>
<dl>
<dt>[EXCEPTION] IOError:</dt>
<dd>
自身が close されている場合に発生します。
</dd>
<dt>[EXCEPTION] Errno::EXXX:</dt>
<dd>
ファイルの時刻の取得に失敗した場合に発生します。
</dd>
</dl>
<p>
[SEE_ALSO] <a href="../../../method/-file/i/lstat.html">File#lstat</a>, <a href="../../../method/-file/i/atime.html">File#atime</a>, <a href="../../../method/-file/i/ctime.html">File#ctime</a>
</p>
</dd>
