<h1>singleton method Psych.load_file</h1>

<dl class="methodlist">

<dt class="method-heading"><code>load_file(filename) -&gt; object</code></dt>
<dd class="method-description">
<p>
filename で指定したファイルを YAML ドキュメントとして
Ruby のオブジェクトに変換します。
</p>
<dl>
<dt class='method-param'>[PARAM] filename:</dt>
<dd>
ファイル名
</dd>
<dt>[EXCEPTION] Psych::SyntaxError:</dt>
<dd>
YAMLドキュメントに文法エラーが発見されたときに発生します
</dd>
</dl>
</dd>


</dl>
