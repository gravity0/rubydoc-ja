<h1>instance method Gem::SourceInfoCache#cache_file</h1>

<dl class="methodlist">

<dt class="method-heading"><code>cache_file -&gt; String</code></dt>
<dd class="method-description">
<p>
使用可能なキャッシュファイル名を返します。
</p>
<p>
システムキャッシュが使用可能な場合はシステムキャッシュのファイル名を返します。
そうでない場合はユーザーキャッシュのファイル名を返します。
</p>
