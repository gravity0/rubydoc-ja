<h1>instance method Gem::Command#get_all_gem_names</h1>

<dl class="methodlist">

<dt class="method-heading"><code>get_all_gem_names -&gt; Array</code></dt>
<dd class="method-description">
<p>
コマンドラインで与えられた Gem の名前を全て取得して返します。
</p>
<dl>
<dt>[EXCEPTION] Gem::CommandLineError:</dt>
<dd>
コマンドライン引数から Gem の名前を取得できない場合に発生します。
</dd>
