<h1>instance method CSV::Table#&lt;&lt;</h1>

<dl class="methodlist">

<dt class="method-heading"><code>self &lt;&lt; row_or_array -&gt; self</code></dt>
<dd class="method-description">
<p>
自身の最後に新しい行を追加します。
</p>
<dl>
<dt class='method-param'>[PARAM] row_or_array:</dt>
<dd>
<a href="../../../class/-c-s-v=3a=3a-row.html">CSV::Row</a> のインスタンスか配列を指定します。
配列を指定した場合は <a href="../../../class/-c-s-v=3a=3a-row.html">CSV::Row</a> に変換されます。
</dd>
<dt>[RETURN]</dt>
<dd>
メソッドチェーンのために自身を返します。
</dd>
