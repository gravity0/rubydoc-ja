<h1>instance method DL::CPtr#size=</h1>

<dl class="methodlist">

<dt class="method-heading"><code>size=(s)</code></dt>
<dd class="method-description">
<p>
自身の指す領域のサイズを変えます。
</p>
<p>
変更してもメモリの再割り当てはしません。単にオブジェクトが記録している
size の情報が変更されるだけです。
</p>
<dl>
<dt class='method-param'>[PARAM] s:</dt>
<dd>
自身が指すメモリのサイズを整数で指定します。
</dd>
</dl>
</dd>
