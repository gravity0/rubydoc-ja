<h1>instance method Socket#ipv6only!</h1>

<dl class="methodlist">

<dt class="method-heading"><code>ipv6only! -&gt; ()</code></dt>
<dd class="method-description">
<p>
ソケットの IPV6_V6ONLY オプションを有効にします。
</p>
<p>
IPV6_V6ONLY オプションが使えない場合はこのメソッドは何もしません。
</p>
