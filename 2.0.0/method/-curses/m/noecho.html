<h1>module function Curses.#noecho</h1>

<dl class="methodlist">

<dt class="method-heading"><code>noecho</code></dt>
<dd class="method-description">
<p>
ユーザの入力内容を画面に表示しないようにします。
つまり、入力のエコーを止めます。
</p>
<p>
詳しくは、 man ページの curs_inopts(3X) の noecho 関数を参照ください。
</p>
<p>
このメソッドの中で <a href="../../../method/-curses/m/init_screen.html">Curses.#init_screen</a> を呼び出します。
</p>
<p>
セーフレベル ($SAFE) が 4 の場合、例外 SecurityError を発生します。
</p>
</dd>
