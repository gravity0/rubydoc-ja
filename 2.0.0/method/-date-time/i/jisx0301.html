<h1>instance method DateTime#jisx0301</h1>

<dl class="methodlist">

<dt class="method-heading"><code>jisx0301(n = 0) -&gt; String</code></dt>
<dd class="method-description">
<p>
[[JIS:X 0301]] 書式の文字列を返します。
省略可能な引数により、印字する秒の小数点以下の桁数を与えることができます。
</p>
<dl>
<dt class='method-param'>[PARAM] n:</dt>
<dd>
小数点以下の桁数
</dd>
