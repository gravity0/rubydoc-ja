<h1>constant Process::RLIMIT_RSS</h1>

<dl class="methodlist">

<dt class="method-heading"><code>RLIMIT_RSS -&gt; Fixnum</code></dt>
<dd class="method-description">
<p>
リソースの種類が使用できる実メモリの最大サイズであることを示す定数です。
</p>
<p>
<a href="../../../method/-process/m/getrlimit.html">Process.#getrlimit</a>、<a href="../../../method/-process/m/setrlimit.html">Process.#setrlimit</a> で使われます。
システムによっては定義されていません。
</p>
