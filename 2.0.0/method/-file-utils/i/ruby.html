<h1>instance method FileUtils#ruby</h1>

<dl class="methodlist">

<dt class="method-heading"><code>ruby(*args) {|result, status| ... }</code> <span class="kindinfo">[added by <a href="../../../library/rake.html">rake</a>]</span>
</dt>
<dd class="method-description">
<p>
与えられた引数で Ruby インタプリタを実行します。
</p>
<dl>
<dt class='method-param'>[PARAM] args:</dt>
<dd>
Ruby インタプリタに与える引数を指定します。
</dd>
</dl>
<p>
例:
</p>
<pre>
ruby %{-pe '$_.upcase!' &lt;README}
</pre>
<p>

</p>
