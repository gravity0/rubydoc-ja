<h1>instance method Gem::Dependency#=~</h1>

<dl class="methodlist">

<dt class="method-heading"><code>self =~ other -&gt; bool</code></dt>
<dd class="method-description">
<p>
self と other を比較して真偽値を返します。
</p>
<p>
self の <a href="../../../method/-gem=3a=3a-dependency/i/name.html">Gem::Dependency#name</a> が正規表現として other とマッチしない場合は偽を返します。
self が other との依存関係を満たしていれば真を返します。満たしていなければ偽を返します。
</p>
</dd>


</dl>
