<h1>module function DL.#malloc</h1>

<dl class="methodlist">

<dt class="method-heading"><code>malloc(size) -&gt; Integer</code></dt>
<dd class="method-description">
<p>
size バイトのメモリ領域を確保し、その領域を指す整数を返します。
</p>
<p>
メモリを確保できなかった場合、例外 NoMemoryError が発生するか、あるいは ruby インタプリタが強制終了します。
</p>
<dl>
<dt class='method-param'>[PARAM] size:</dt>
<dd>
必要なメモリ領域のサイズを整数で指定します。
</dd>
</dl>
</dd>


</dl>
