<dl class="methodlist">

<dd class="method-description">
<p>
サーバが STARTTLS を広告してきた場合に真を返します。
</p>
<p>
このメソッドは <a href="../../../method/-net=3a=3a-s-m-t-p/i/start.html">Net::SMTP#start</a> などでセッションを開始
した以降にしか正しい値を返しません。
