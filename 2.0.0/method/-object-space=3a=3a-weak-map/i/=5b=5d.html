<h1>instance method ObjectSpace::WeakMap#[]</h1>

<dl class="methodlist">

<dt class="method-heading"><code>self[key] -&gt; object | nil</code></dt>
<dd class="method-description">
<p>
引数 key で指定されたオブジェクトが参照するオブジェクトを返します。
</p>
<p>
参照先のオブジェクトが存在しない場合、GC されている場合、対象外のオブジェ
クトを参照している場合に nil を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] key:</dt>
<dd>
参照元のオブジェクトを指定します。
</dd>
</dl>
</dd>


</dl>
