<h1>instance method Gem::Version#&lt;=&gt;</h1>

<dl class="methodlist">

<dt class="method-heading"><code>self &lt;=&gt; other -&gt; Integer | nil</code></dt>
<dd class="method-description">
<p>
self と other を比較して、self が大きい時に 1
等しい時に 0、小さい時に -1 の整数を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] other:</dt>
<dd>
比較対象の <a href="../../../class/-gem=3a=3a-version.html">Gem::Version</a> のインスタンスを指定します。
</dd>

</dd>
