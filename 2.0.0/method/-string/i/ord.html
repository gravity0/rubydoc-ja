<h1>instance method String#ord</h1>

<dl class="methodlist">

<dt class="method-heading"><code>ord -&gt; Integer</code></dt>
<dd class="method-description">
<p>
文字列の最初の文字の文字コードを整数で返します。
</p>
<p>
self が空文字列のときは例外 TypeError を発生します。
</p>
<dl>
<dt>[RETURN]</dt>
<dd>
文字コードを表す整数
</dd>
<dt>[EXCEPTION] TypeError:</dt>
<dd>
self の長さが 0 のとき発生
</dd>
</dl>
<p>
例:
</p>
<pre>
p &quot;a&quot;.ord   # =&gt; 97
</pre>
<p>
[SEE_ALSO] <a href="../../../method/-integer/i/chr.html">Integer#chr</a>, <a href="../../../method/-string/i/chr.html">String#chr</a>
</p>
</dd>


</dl>
