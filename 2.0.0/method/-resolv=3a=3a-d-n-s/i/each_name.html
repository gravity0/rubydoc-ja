<h1>instance method Resolv::DNS#each_name</h1>

<dl class="methodlist">

<dt class="method-heading"><code>each_name(address) {|name| ...} -&gt; ()</code></dt>
<dd class="method-description">
<p>
IP アドレス address のホスト名をルックアップし、
各ルックアップ結果のホスト名に対してブロックを評価します。
</p>
<dl>
<dt class='method-param'>[PARAM] address:</dt>
<dd>
IPアドレスを文字列、 Resolv::IPv4 のインスタンス、
Resolv::IPv6 のインスタンス、のいずれか与えます。
</dd>
</dl>
</dd>
