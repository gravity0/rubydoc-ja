<h1>singleton method DL::CStruct.malloc</h1>

<dl class="methodlist">

<dt class="method-heading"><code>malloc -&gt; DL::CStruct</code></dt>
<dd class="method-description">
<p>
構造体のためのメモリを確保し、DL::CStruct の(子孫クラスの)
オブジェクトで返します。
</p>
<p>
C における
</p>
<pre>
return (struct foo*)malloc(sizeof(struct foo));
</pre>
<p>
というコードと対応していると言えます。
</p>
</dd>


</dl>
