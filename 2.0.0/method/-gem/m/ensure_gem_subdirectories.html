<h1>module function Gem.#ensure_gem_subdirectories</h1>

<dl class="methodlist">

<dt class="method-heading"><code>ensure_gem_subdirectories</code></dt>
<dd class="method-description">
<p>
Gem をインストールするために必要なサブディレクトリを適切に作成します。
</p>
<p>
ディレクトリを作成する権限が無い場合もこのメソッドからは例外は発生しません。
</p>
<p>
[SEE_ALSO] <a href="../../../method/-gem/c/-d-i-r-e-c-t-o-r-i-e-s.html">Gem::DIRECTORIES</a>
</p>
</dd>
