<h1>module function Gem.#clear_paths</h1>

<dl class="methodlist">

<dt class="method-heading"><code>clear_paths -&gt; nil</code></dt>
<dd class="method-description">
<p>
<a href="../../../method/-gem/m/dir.html">Gem.#dir</a>, <a href="../../../method/-gem/m/path.html">Gem.#path</a> の値をリセットします。
</p>
<p>
次に <a href="../../../method/-gem/m/dir.html">Gem.#dir</a>, <a href="../../../method/-gem/m/path.html">Gem.#path</a> が呼ばれた時は、値を最初から計算します。
このメソッドは主にユニットテストの独立性を提供するために使用します。
</p>
