<h1>instance method OpenStruct#delete_field</h1>

<dl class="methodlist">

<dt class="method-heading"><code>delete_field(name) -&gt; object</code></dt>
<dd class="method-description">
<p>
nameで指定された要素を削除します。
</p>
<p>
その後その要素を参照したら nil が返ります。
</p>
<dl>
<dt class='method-param'>[PARAM] name:</dt>
<dd>
削除する要素を文字列かシンボルで指定します。
</dd>
<dt>[RETURN]</dt>
<dd>
削除前の要素の値を返します。
</dd>
</dl>
</dd>


</dl>
