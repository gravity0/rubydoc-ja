<h1>instance method Net::HTTPHeader#content_range</h1>

<dl class="methodlist">

<dt class="method-heading"><code>content_range -&gt; Range|nil</code></dt>
<dd class="method-description">
<p>
Content-Range: ヘッダフィールドの値を Range で返します。
Range の表わす長さは <a href="../../../method/-net=3a=3a-h-t-t-p-header/i/range_length.html">Net::HTTPHeader#range_length</a> で得られます。
</p>
<p>
ヘッダが設定されていない場合には nil を返します。
</p>
