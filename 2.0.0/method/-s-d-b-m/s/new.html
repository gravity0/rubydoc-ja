<h1>singleton method SDBM.new</h1>

<dl class="methodlist">

<dt class="method-heading"><code>new(dbname, mode = 0666) -&gt; SDBM</code></dt>
<dd class="method-description">
<p>
dbname で指定したデータベースをモードを mode に設定してオープンします。
</p>
<dl>
<dt class='method-param'>[PARAM] dbname:</dt>
<dd>
データベースの名前を指定します。
</dd>
<dt class='method-param'>[PARAM] mode:</dt>
<dd>
省略値は 0666 です。mode として nil を指定するとデータベースが
存在しない時には新たなデータベースを作らず nil を返します。
</dd>
</dl>
</dd>


</dl>
