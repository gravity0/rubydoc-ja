<h1>instance method MatchData#to_a</h1>

<dl class="methodlist">

<dt class="method-heading"><code>to_a -&gt; [String]</code></dt>
<dd class="method-description">
<p>
<a href="../../../method/-kernel/v/=26.html">$&amp;</a>, <a href="../../../method/-kernel/v/1.html">$1</a>, <a href="../../../method/-kernel/v/2.html">$2</a>,... を格納した配列を返します。
</p>
<pre>
/(foo)(bar)(BAZ)?/ =~ &quot;foobarbaz&quot;
p $~.to_a       # =&gt; [&quot;foobar&quot;, &quot;foo&quot;, &quot;bar&quot;, nil]
</pre>
<p>
[SEE_ALSO] <a href="../../../method/-match-data/i/captures.html">MatchData#captures</a>
</p>
</dd>
