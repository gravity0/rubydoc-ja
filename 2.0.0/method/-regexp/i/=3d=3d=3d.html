<h1>instance method Regexp#===</h1>

<dl class="methodlist">

<dt class="method-heading"><code>self === string -&gt; bool</code></dt>
<dd class="method-description">
<p>
文字列 string との正規表現マッチを行います。
マッチした場合は真を返します。
</p>
<p>
string が文字列でもシンボルでもない場合には false を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] string:</dt>
<dd>
マッチ対象文字列
</dd>
</dl>
</dd>


</dl>
