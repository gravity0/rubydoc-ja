<h1>instance method Prime::PseudoPrimeGenerator#upper_bound=</h1>

<dl class="methodlist">

<dt class="method-heading"><code>upper_bound=(upper_bound)</code></dt>
<dd class="method-description">
<p>
新しい列挙上界をセットします。
</p>
<dl>
<dt class='method-param'>[PARAM] upper_bound:</dt>
<dd>
新しい上界を整数または nil で指定します。 nil は上界がなく無限に素数を列挙すべきであることを意味します。
</dd>
