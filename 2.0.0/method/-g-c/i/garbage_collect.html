<h1>instance method GC#garbage_collect</h1>

<dl class="methodlist">

<dt class="method-heading"><code>garbage_collect -&gt; nil</code></dt>
<dd class="method-description">
<p>
ガーベージコレクトを開始します。
</p>
<p>
<a href="../../../method/-g-c/s/start.html">GC.start</a> や <a href="../../../method/-object-space/m/garbage_collect.html">ObjectSpace.#garbage_collect</a> と同じ働きをします。
<a href="../../../method/-g-c/s/disable.html">GC.disable</a> により GC が禁止されている場合は何もしません。
</p>
<p>
nil を返します。
</p>
</dd>
