<h1>variable $topdir</h1>

<dl class="methodlist">

<dt class="method-heading"><code>$topdir -&gt; String</code> <span class="kindinfo">[added by <a href="../../../library/mkmf.html">mkmf</a>]</span>
</dt>
<dd class="method-description">
<p>
拡張ライブラリを make するためのヘッダファイル、
ライブラリ等が存在するディレクトリです。
通常は <a href="../../../method/-kernel/v/archdir.html">$archdir</a> と同じで、&quot;/usr/local/lib/ruby/バージョン/arch&quot; です。
</p>
