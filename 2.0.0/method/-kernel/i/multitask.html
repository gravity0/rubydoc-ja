<h1>instance method Kernel#multitask</h1>

<dl class="methodlist">

<dt class="method-heading"><code>multitask(args) { ... } -&gt; Rake::MultiTask</code> <span class="kindinfo">[added by <a href="../../../library/rake.html">rake</a>]</span>
</dt>
<dd class="method-description">
<p>
事前タスクを並列実行するタスクを定義します。
</p>
<p>
与えられた事前タスクを実行する順序は不定です。
</p>
<p>
例:
</p>
<pre>
multitask :deploy =&gt; [:deploy_gem, :deploy_rdoc]
</pre>
</dd>


</dl>
