<h1>instance method Kernel#time</h1>

<dl class="methodlist">

<dt class="method-heading"><code>time(msg, width = 25) { ... } -&gt; object</code> <span class="kindinfo">[added by <a href="../../../library/rubygems=2ftimer.html">rubygems/timer</a>]</span>
</dt>
<dd class="method-description">
<p>
与えられたブロックの実行時間を計測して表示します。
</p>
<dl>
<dt class='method-param'>[PARAM] msg:</dt>
<dd>
表示するメッセージを指定します。
</dd>
<dt class='method-param'>[PARAM] width:</dt>
<dd>
表示する幅を指定します。
</dd>
<dt>[RETURN]</dt>
<dd>
ブロックの実行結果を返します。
</dd>
</dl>
</dd>


</dl>
