<h1>instance method GDBM#reorganize</h1>

<dl class="methodlist">

<dt class="method-heading"><code>reorganize -&gt; self</code></dt>
<dd class="method-description">
<p>
DB ファイルの再編成を行います。
</p>
<p>
GDBM では、要素の削除を行っても DB ファイルのサイズは減少しません(削
除によって空いた領域は次の格納のために取っておかれます)。
このメソッドを呼び出すことで DBM ファイルを新規に作り直し無駄な領域をなく
すことができます。
</p>
<p>
大量の削除を行ったときに、ディスクスペースの節約のために使用します。
</p>
</dd>


</dl>
