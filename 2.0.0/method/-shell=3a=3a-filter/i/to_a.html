<h1>instance method Shell::Filter#to_a</h1>

<dl class="methodlist">

<dt class="method-heading"><code>to_a -&gt; [String]</code></dt>
<dd class="method-description">
<p>
実行結果を文字列の配列で返します。
</p>
<pre>
Shell.def_system_command(&quot;wc&quot;)
sh = Shell.new
puts sh.cat(&quot;/etc/passwd&quot;).to_a
</pre>
