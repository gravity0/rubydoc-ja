<h1>instance method OpenSSL::SSL::Session#timeout=</h1>

<dl class="methodlist">

<dt class="method-heading"><code>timeout=(t)</code></dt>
<dd class="method-description">
<p>
セッションタイムアウトの時間(秒数)を整数で設定します。
</p>
<p>
これによってタイムアウト時刻が変更されます。
</p>
<dl>
<dt class='method-param'>[PARAM] t:</dt>
<dd>
タイムアウト時間
</dd>
</dl>
