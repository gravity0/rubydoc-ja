<h1>instance method OpenSSL::Buffering#print</h1>

<dl class="methodlist">

<dt class="method-heading"><code>print(*args) -&gt; nil</code></dt>
<dd class="method-description">
<p>
args を順に出力します。
</p>
<p>
args の各要素を to_s で文字列に変換して
出力します。
<a href="../../../method/-i-o/i/print.html">IO#print</a> とほぼ同様ですが、引数を省略した場合に $_ を出力する
機能はありません。
</p>
