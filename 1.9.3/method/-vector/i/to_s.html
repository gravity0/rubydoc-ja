<h1>instance method Vector#to_s</h1>

<dl class="methodlist">

<dt class="method-heading"><code>to_s -&gt; String</code></dt>
<dd class="method-description">
<p>
ベクトル(<a href="../../../class/-vector.html">Vector</a>)から文字列 (<a href="../../../class/-string.html">String</a>) に変換します。
</p>
<p>
例:
</p>
<pre>
require 'matrix'

v = Vector[2, 3, 5, 7, 9]
s = v.to_s
p s #=&gt; &quot;Vector[2, 3, 5, 7, 9]&quot;
</pre>
</dd>


</dl>
