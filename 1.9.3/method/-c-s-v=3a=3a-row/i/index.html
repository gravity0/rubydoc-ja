<h1>instance method CSV::Row#index</h1>

<dl class="methodlist">

<dt class="method-heading"><code>index(header, minimum_index = 0) -&gt; Fixnum</code></dt>
<dd class="method-description">
<p>
与えられたヘッダの名前に対応するインデックスを返します。
</p>
<dl>
<dt class='method-param'>[PARAM] header:</dt>
<dd>
ヘッダの名前を指定します。
</dd>
<dt class='method-param'>[PARAM] minimum_index:</dt>
<dd>
このインデックスより後で、ヘッダの名前を探します。
重複しているヘッダがある場合に便利です。
</dd>
</dl>
<p>
[SEE_ALSO] <a href="../../../method/-c-s-v=3a=3a-row/i/field.html">CSV::Row#field</a>
</p>
