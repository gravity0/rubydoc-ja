<h1>instance method Rake::FileTask#needed?</h1>

<dl class="methodlist">

<dt class="method-heading"><code>needed? -&gt; bool</code></dt>
<dd class="method-description">
<p>
このタスクが必要である場合は真を返します。
そうでない場合は偽を返します。
</p>
<p>
このタスクで作成しようとしているファイルが存在しない場合や、
このタスクで作成しようとしているファイルが古い場合に真を返します。
</p>
</dd>
