<h1>singleton method Pathname.new</h1>

<dl class="methodlist">

<dt class="method-heading"><code>new(path) -&gt; Pathname</code></dt>
<dd class="method-description">
<p>
文字列 path を元に Pathname オブジェクトを生成します。
</p>
<dl>
<dt class='method-param'>[PARAM] path:</dt>
<dd>
文字列、または類似のオブジェクトを与えます。
実際には to_str に反応するオブジェクトなら何でも構いません。
</dd>
<dt>[EXCEPTION] ArgumentError:</dt>
<dd>
path が \0 を含んでいると発生します。
</dd>
</dl>
</dd>


</dl>
