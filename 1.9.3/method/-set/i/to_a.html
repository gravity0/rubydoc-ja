<h1>instance method Set#to_a</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_TO_A"><code>to_a -&gt; Array</code><span class="permalink">[<a href="../../../method/-set/i/to_a.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-1.9.3/libdoc/set/rdoc/Set.html#method-i-to_a">rdoc</a>]</span></dt>
<dd class="method-description">
<p>
自身を配列に変換します。要素の順序は不定です。
</p>
<pre>
set = Set['hello', 'world']
p set.to_a
#=&gt; [&quot;world&quot;, &quot;hello&quot;]
</pre>
