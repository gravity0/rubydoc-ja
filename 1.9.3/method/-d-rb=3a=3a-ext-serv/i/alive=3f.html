<h1>instance method DRb::ExtServ#alive?</h1>

<dl class="methodlist">

<dt class="method-heading"><code>alive? -&gt; bool</code></dt>
<dd class="method-description">
<p>
サービスが起動しているならば真を返します。
</p>
<p>
リモート側からこのメソッドを呼ぶのはあまり意味がありません。
サービスを停止するとリモートメソッド呼び出しができなくなるためです。
</p>
</dd>
