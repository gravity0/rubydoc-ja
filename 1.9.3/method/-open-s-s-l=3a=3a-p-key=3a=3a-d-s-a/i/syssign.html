<h1>instance method OpenSSL::PKey::DSA#syssign</h1>

<dl class="methodlist">

<dt class="method-heading"><code>syssign(data) -&gt; String</code></dt>
<dd class="method-description">
<p>
自身で data に署名をし、 DER 形式の文字列で署名を返します。
</p>
<p>
data は適切なハッシュ関数で計算されたダイジェストであると仮定
しています。
</p>
<p>
通常は <a href="../../../method/-open-s-s-l=3a=3a-p-key=3a=3a-p-key/i/sign.html">OpenSSL::PKey::PKey#sign</a> を使い、署名をすべきです。
</p>
<dl>
<dt class='method-param'>[PARAM] data:</dt>
<dd>
署名の対象
</dd>
</dl>
</dd>


</dl>
