<h1>singleton method OpenSSL::Cipher::AES256.new</h1>

<dl class="methodlist">

<dt class="method-heading"><code>new(mode) -&gt; OpenSSL::Cipher::AES256</code></dt>
<dd class="method-description">
<p>
鍵長 256 ビット AES 暗号オブジェクトを生成し、返します。
</p>
<p>
モードを文字列 mode で指定します。
</p>
<p>
指定可能なモードは <a href="../../../method/-open-s-s-l=3a=3a-cipher/s/ciphers.html">OpenSSL::Cipher.ciphers</a> で取得できます。
</p>
