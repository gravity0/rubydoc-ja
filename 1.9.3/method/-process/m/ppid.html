<h1>module function Process.#ppid</h1>

<dl class="methodlist">

<dt class="method-heading"><code>ppid -&gt; Integer</code></dt>
<dd class="method-description">
<p>
親プロセスのプロセス ID を返します。UNIX では実際の親プロセスが終
了した後は ppid は 1 (initの pid)になります。
</p>
<p>
[SEE_ALSO] <a class="external" href="http://www.opengroup.org/onlinepubs/009695399/functions/getppid.html">getppid(2)</a>
</p>
</dd>
