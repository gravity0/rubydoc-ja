<h1>instance method OpenSSL::BN#num_bits</h1>

<dl class="methodlist">

<dt class="method-heading"><code>num_bits -&gt; Integer</code></dt>
<dd class="method-description">
<p>
自身を表現するのに使っているビット数を返します。
</p>
<p>
符号は無視されます。
</p>
<p>
例:
</p>
<pre>
OpenSSL::BN.new(&quot;127&quot;).num_bits # =&gt; 7
OpenSSL::BN.new(&quot;-127&quot;).num_bits # =&gt; 7
OpenSSL::BN.new(&quot;128&quot;).num_bits # =&gt; 8
</pre>
</dd>


</dl>
