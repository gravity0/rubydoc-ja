<h1>singleton method Prime.new</h1>

<dl class="methodlist">

<dt class="method-heading"><code>new -&gt; Prime</code></dt>
<dd class="method-description">
<p>
過去との互換性のためのメソッドです。新しいプログラムでは <a href="../../../method/-prime/s/instance.html">Prime.instance</a> やクラスメソッドを利用してください。
</p>
<p>
このメソッドが返すインスタンスは、デフォルトのインスタンスとは違って<a href="../../../class/-prime=3a=3a-old-compatibility.html">Prime::OldCompatibility</a> で拡張されています。
</p>
</dd>
