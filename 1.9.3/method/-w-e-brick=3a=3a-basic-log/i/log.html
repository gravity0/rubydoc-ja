<h1>instance method WEBrick::BasicLog#log</h1>

<dl class="methodlist">

<dt class="method-heading"><code>log(level, msg) -&gt; ()</code></dt>
<dd class="method-description">
<p>
指定された msg を指定されたログレベル level でログに記録します。
</p>
<dl>
<dt class='method-param'>[PARAM] level:</dt>
<dd>
記録したい msg のレベルを FATAL, ERROR, WARN, INFO, DEBUG のいずれかの定数で指定します。
</dd>
<dt class='method-param'>[PARAM] msg:</dt>
<dd>
記録したい文字列を指定します。
</dd>
</dl>
</dd>


</dl>
