<h1>instance method Hash#hash</h1>

<dl class="methodlist">

<dt class="method-heading"><code>hash -&gt; Integer</code></dt>
<dd class="method-description">
<p>
自身が保持するキーと値のハッシュ値を元にして算出した整数を返します。
自身が保持するキーや値が変化すればこのメソッドが返す値も変化します。
</p>
<pre>
a = {}
p a.hash     #=&gt; 0
a[1] = :x
p a.hash     #=&gt; 329543
</pre>
</dd>


</dl>
