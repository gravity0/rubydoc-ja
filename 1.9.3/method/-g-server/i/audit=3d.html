<h1>instance method GServer#audit=</h1>

<dl class="methodlist">

<dt class="method-heading"><code>audit=(bool)</code></dt>
<dd class="method-description">
<p>
真を指定すると、サーバの起動時、接続時、切断時、停止時にログを出力します。
</p>
<dl>
<dt class='method-param'>[PARAM] bool:</dt>
<dd>
真偽値を指定します。
</dd>
</dl>
<p>

</p>
