<h1>instance method Resolv#getaddresses</h1>

<dl class="methodlist">

<dt class="method-heading"><code>getaddresses(name) -&gt; [String]</code></dt>
<dd class="method-description">
<p>
ホスト名 name の IP アドレスをルックアップし、
ルックアップ結果のアドレスリストを返します。
</p>
<p>
ルックアップに失敗した場合は空の配列が返されます。
</p>
<dl>
<dt class='method-param'>[PARAM] name:</dt>
<dd>
ホスト名を文字列で与えます。
</dd>
</dl>
</dd>


</dl>
