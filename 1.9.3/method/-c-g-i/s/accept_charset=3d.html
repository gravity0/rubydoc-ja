<dl class="methodlist">

<dt class="method-heading"><code>accept_charset=(charset)</code></dt>
<dd class="method-description">
<p>
受けとることができるキャラクタセットを設定します。
</p>
<dl>
<dt class='method-param'>[PARAM] charset:</dt>
