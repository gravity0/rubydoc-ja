<h1>instance method OptionParser#accept</h1>

<dl class="methodlist">

<dt class="method-heading"><code>accept(klass, pat = /.*/) {|str| ...} -&gt; ()</code></dt>
<dd class="method-description">
<p>
<a href="../../../method/-option-parser/s/accept.html">OptionParser.accept</a> と同様ですが、
登録したブロックはレシーバーに限定されます。
</p>
<dl>
<dt class='method-param'>[PARAM] klass:</dt>
<dd>
クラスオブジェクトを与えます。
</dd>
<dt class='method-param'>[PARAM] pat:</dt>
<dd>
match メソッドを持ったオブジェクト(<a href="../../../class/-regexp.html">Regexp</a> オブジェクトなど)を与えます。
</dd>
</dl>
</dd>


</dl>
