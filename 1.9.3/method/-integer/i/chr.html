<h1>instance method Integer#chr</h1>

<dl class="methodlist">

<dt class="method-heading"><code>chr -&gt; String</code></dt>
<dd class="method-description">
<p>
文字コードに対応する 1 バイトの文字列を返します。
</p>
<p>
例えば65.chr は &quot;A&quot; を返します。
</p>
<p>
逆に文字列から文字コードを得るには &quot;A&quot;[0] とします
</p>
<dl>
<dt>[RETURN]</dt>
<dd>
1バイト文字列
</dd>
<dt>[EXCEPTION] RangeError:</dt>
<dd>
self が 0 から 255 の範囲外の場合に発生します。
</dd>
</dl>
<p>
[SEE_ALSO] <a href="../../../method/-string/i/=5b=5d.html">String#[]</a>
</p>
