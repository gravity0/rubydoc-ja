<h1>instance method Matrix#hermitian?</h1>

<dl class="methodlist">

<dt class="method-heading"><code>hermitian? -&gt; bool</code></dt>
<dd class="method-description">
<p>
行列がエルミートならば真を返します。
対角成分をチェックしないバグがあり、エルミートでないのに真を返す場合があります。
2.0.0 で修正されました。
</p>
<dl>
<dt>[EXCEPTION] ExceptionForMatrix::ErrDimensionMismatch:</dt>
<dd>
行列が正方行列でない場合に発生します
</dd>
</dl>
</dd>


</dl>
