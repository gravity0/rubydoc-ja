<h1>module function Curses.#closed?</h1>

<dl class="methodlist">

<dt class="method-heading"><code>closed? -&gt; bool</code></dt>
<dd class="method-description">
<p>
curses が終了しているかどうかを返します。
</p>
<p>
詳しくは、 man ページの curs_initscr(3X) の isendwin 関数を参照ください。
</p>
<p>
サポートしていない環境では、例外 NotImplementedError が発生します。
</p>
<p>
[SEE_ALSO] <a href="../../../method/-curses/m/close_screen.html">Curses.#close_screen</a>
</p>
</dd>
