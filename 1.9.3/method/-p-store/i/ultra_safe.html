<h1>instance method PStore#ultra_safe</h1>

<dl class="methodlist">

<dt class="method-heading"><code>ultra_safe -&gt; bool</code></dt>
<dd class="method-description">
<p>
真であれば、パフォーマンスと引き換えにファイル更新の衝突を避けることができます。
デフォルトは偽です。
</p>
<p>
このフラグの効果があるのは一部のプラットフォームだけです。
(e.g. all POSIX platforms: Linux, Mac OS X, FreeBSD, etc)
</p>
</dd>
