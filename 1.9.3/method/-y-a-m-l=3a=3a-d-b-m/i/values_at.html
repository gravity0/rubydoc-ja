<h1>instance method YAML::DBM#values_at</h1>

<dl class="methodlist">

<dt class="method-heading"><code>values_at(*keys) -&gt; [object]</code></dt>
<dd class="method-description">
<p>
keys に対応する値を配列に格納して返します。
</p>
<p>
対応するキーが見つからなかった要素には nil が格納されます。
</p>
<dl>
<dt class='method-param'>[PARAM] keys:</dt>
<dd>
キーを文字列で指定します。複数指定することができます。
</dd>
</dl>
</dd>


</dl>
