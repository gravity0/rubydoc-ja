<h1>instance method OpenSSL::PKCS7#add_recipient</h1>

<dl class="methodlist">

<dt class="method-heading"><code>add_recipient(recipient) -&gt; self</code></dt>
<dd class="method-description">
<p>
送信者を追加します。
</p>
<p>
このメソッドは使わないでください。
このメソッドは PKCS#7 の低レベル API であり、正しく使うのは
難しいでしょう。
</p>
<dl>
<dt class='method-param'>[PARAM] recipient:</dt>
<dd>
追加する送信者(<a href="../../../class/-open-s-s-l=3a=3a-p-k-c-s7=3a=3a-recipient-info.html">OpenSSL::PKCS7::RecipientInfo</a>)
</dd>
</dl>
</dd>
