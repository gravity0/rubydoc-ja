<h1>instance method Time#succ</h1>

<dl class="methodlist">

<dt class="method-heading"><code>succ -&gt; Time</code></dt>
<dd class="method-description">
<p>
self に 1 秒足した Time オブジェクトを生成して返します。
</p>
<pre>
t = Time.now
p t
p t.succ
# =&gt; Sun Jul 18 01:41:22 JST 2004
     Sun Jul 18 01:41:23 JST 2004
</pre>
</dd>


</dl>
