<h1>instance method MonitorMixin#mon_synchronize</h1>

<dl class="methodlist">

<dt class="method-heading"><code>mon_synchronize { ... } -&gt; object</code></dt>
<dt class="method-heading"><code>synchronize { ... } -&gt; object</code></dt>
<dd class="method-description">
<p>
モニターをロックし、ブロックを実行します。実行後に必ずモニターのロックを解放します。
</p>
<p>
ブロックの評価値を返り値として返します。
</p>
<p>
[SEE_ALSO] <a href="../../../method/-monitor-mixin/i/mon_enter.html">MonitorMixin#mon_enter</a>
</p>
