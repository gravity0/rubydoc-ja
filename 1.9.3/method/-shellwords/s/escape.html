<h1>singleton method Shellwords.escape</h1>

<dl class="methodlist">

<dt class="method-heading"><code>escape(str) -&gt; String</code></dt>
<dd class="method-description">
<p>
文字列を Bourne シェルのコマンドライン中で安全に使えるようにエスケープします。
</p>
<p>
このメソッドは、<a href="../../../method/-shellwords/m/shellescape.html">Shellwords.#shellescape</a> の別名です。
</p>
<dl>
<dt class='method-param'>[PARAM] str:</dt>
<dd>
エスケープの対象となる文字列を指定します。
</dd>
<dt>[RETURN]</dt>
<dd>
エスケープされた文字列を返します。
</dd>
</dl>
</dd>


</dl>
