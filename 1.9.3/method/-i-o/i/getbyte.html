<h1>instance method IO#getbyte</h1>

<dl class="methodlist">

<dt class="method-heading"><code>getbyte -&gt; Integer | nil</code></dt>
<dd class="method-description">
<p>
IO から1バイトを読み込み整数として返します。
既に EOF に達していれば nil を返します。
</p>
<pre>
f = File.new(&quot;testfile&quot;)
f.getbyte   #=&gt; 84
f.getbyte   #=&gt; 104
</pre>
</dd>
