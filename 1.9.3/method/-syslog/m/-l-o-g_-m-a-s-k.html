<h1>module function Syslog.#LOG_MASK</h1>

<dl class="methodlist">

<dt class="method-heading"><code>LOG_MASK(priority) -&gt; Fixnum</code></dt>
<dd class="method-description">
<p>
1つの優先度に対するマスクを作成します。
</p>
<dl>
<dt class='method-param'>[PARAM] priority:</dt>
<dd>
priority は優先度を示す定数を指定します。
詳しくは、<a href="../../../class/-syslog=3a=3a-constants.html">Syslog::Constants</a>を参照してください。
</dd>
</dl>
<p>
例:
</p>
<pre>
Syslog.mask = Syslog::LOG_MASK(Syslog::LOG_ERR)
</pre>
</dd>


</dl>
