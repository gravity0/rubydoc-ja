<h1>singleton method IRB.irb_exit</h1>

<dl class="methodlist">

<dt class="method-heading"><code>irb_exit(irb, ret) -&gt; object</code></dt>
<dd class="method-description">
<p>
irb を終了します。ret で指定したオブジェクトを返します。
</p>
<dl>
<dt class='method-param'>[PARAM] irb:</dt>
<dd>
現在の <a href="../../../class/-i-r-b=3a=3a-irb.html">IRB::Irb</a> オブジェクトを指定します。
</dd>
<dt class='method-param'>[PARAM] ret:</dt>
<dd>
戻り値を指定します。
</dd>
</dl>
<p>
ユーザが直接使用するものではありません。
</p>
</dd>


</dl>
