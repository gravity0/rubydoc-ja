<h1>instance method IRB::Context#debug?</h1>

<dl class="methodlist">

<dt class="method-heading"><code>debug? -&gt; bool</code></dt>
<dd class="method-description">
<p>
irb がデバッグモード(<a href="../../../method/-i-r-b=3a=3a-context/i/debug_level.html">IRB::Context#debug_level</a> が 1 以上)で動作し
ているかどうかを返します。
</p>
<p>
デフォルト値は true です。
</p>
