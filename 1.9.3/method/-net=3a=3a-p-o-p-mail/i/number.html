<h1>instance method Net::POPMail#number</h1>

<dl class="methodlist">

<dt class="method-heading"><code>number -&gt; Integer</code></dt>
<dd class="method-description">
<p>
メールに対して振られた、そのメールボックスで一意な番号を返します。
</p>
<p>
サーバに接続しなおすとこの番号は変化する場合があります。
メールごとに一意な識別子が必要なときは
<a href="../../../method/-net=3a=3a-p-o-p-mail/i/uidl.html">Net::POPMail#uidl</a> を使ってください。
</p>
</dd>
