<h1>library drb/ssl</h1>




<h2>要約</h2>
<p>
DRb のプロトコルとして SSL/TLS 上で通信する drbssl が使えるようになります。
</p>
<pre>
require 'drb/ssl'
obj = ''
DRb::DRbServer.new( 'drbssl://localhost:10000',
                    obj,
                    {:SSLCertName =&gt; [[&quot;CN&quot;,&quot;fqdn.example.com&quot;]]})
</pre>
