<h1>function rb_mod_remove_method</h1>
<dl class="functionlist">
<dt>
  <code>static VALUE rb_mod_remove_method(VALUE mod, VALUE name)</code>
  
</dt>
<dd>
<p>
Module#remove_method の実体。
</p>
<p>
モジュール mod から name という名前のメソッドを
検索し、エントリを削除します。見付からなかったときは
例外 <a href="../class/-name-error.html">NameError</a> が発生します。
</p>

</dd>
