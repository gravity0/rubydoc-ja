<h1>function rb_str_new</h1>
<dl class="functionlist">
<dt>
  <code>VALUE rb_str_new(const char *ptr, long len)</code>
  
</dt>
<dd>
<p>
ptr から len バイト分をコピーして
Ruby の文字列を作成し返します。
</p>
<pre>
rb_str_new(0,0)
</pre>
<p>
では空文字列を生成して返します。
</p>

</dd>
