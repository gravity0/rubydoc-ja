<h1>function rb_str2cstr</h1>
<dl class="functionlist">
<dt>
  <code>char * rb_str2cstr(VALUE str, int *len)</code>
  
</dt>
<dd>
<p>
strl を C の文字列に変換します。第二引数も与えると
*len にバイト長を書き込みます。str が String
でない場合は to_str での変換を試みます。
</p>
