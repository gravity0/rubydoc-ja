<h1>function rb_assoc_new</h1>
<dl class="functionlist">
<dt>
  <code>VALUE rb_assoc_new(VALUE a, VALUE b)</code>
  
</dt>
<dd>
<p>
[a,b] を返します。
</p>
<p>
対応するRubyコード
</p>
<pre>
[a, b]
</pre>
<p>
使用例
</p>
<pre>
VALUE assoc_string(VALUE str_a, VALUE str_b)
{
  Check_Type(str_a, T_STRING);
  Check_Type(str_b, T_STRING);
  return rb_assoc_new(str_a, str_b);
}
</pre>

</dd>
