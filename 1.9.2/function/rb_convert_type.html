<h1>function rb_convert_type</h1>
<dl class="functionlist">
<dt>
  <code>VALUE rb_convert_type(VALUE val, int type, const char *tname, const char *method)</code>
  
</dt>
<dd>
<p>
オブジェクト val をクラス type のインスタンスに変換します。
変換には、val.method の戻り値が使われます。
</p>
<p>
val がもともと type クラスのインスタンスなら val を
そのまま返します。
</p>

</dd>
</dl>
