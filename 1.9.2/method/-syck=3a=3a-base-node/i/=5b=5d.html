<h1>instance method Syck::BaseNode#[]</h1>

<dl class="methodlist">

<dt class="method-heading"><code>self[*key] -&gt; object | [object] | nil</code></dt>
<dd class="method-description">
<p>
引数で指定したキーに対応する値(もしくは引数で指定したインデックスに対応
する値の配列)を返します。対応する値がない場合は nil を返します。
</p>

<dd>
<a href="../../../class/-hash.html">Hash</a> のキーか <a href="../../../class/-array.html">Array</a> のインデックスを文字列で指定
します。後者の場合は複数個指定する事ができます。
</dd>
