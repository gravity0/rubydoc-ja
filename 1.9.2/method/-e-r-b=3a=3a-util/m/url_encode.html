<h1>module function ERB::Util.#u</h1>

<dl class="methodlist">

<dt class="method-heading"><code>url_encode(s) -&gt; String</code></dt>
<dt class="method-heading"><code>u(s) -&gt; String</code></dt>
<dd class="method-description">
<p>
文字列 s を URLエンコードした文字列を返します。
</p>
<p>
文字列 s 中に含まれる 2バイト文字や半角スペースについて URL エンコードを行った文字列を返します(<a href="../../../method/-c-g-i/s/escape.html">CGI.escape</a>とほぼ同じです)。
</p>
<dl>
<dt class='method-param'>[PARAM] s:</dt>
<dd>
URLエンコードを行う文字列
</dd>
</dl>
</dd>


</dl>
