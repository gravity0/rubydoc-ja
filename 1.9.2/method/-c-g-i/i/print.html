<h1>instance method CGI#print</h1>

<dl class="methodlist">

<dt class="method-heading"><code>print(*strings)</code></dt>
<dd class="method-description">
<p>
引数の文字列を標準出力に出力します。
cgi.print は $DEFAULT_OUTPUT.print と等価です。
</p>
<p>
例：
</p>
<pre>
cgi = CGI.new
cgi.print &quot;This line is a part of content body.\r\n&quot;
</pre>
</dd>


</dl>
