<h1>constant Encoding::CP50221</h1>

<dl class="methodlist">

<dt class="method-heading"><code>CP50221</code></dt>
<dd class="method-description">
<p>
Windows で用いられる、ISO-2022-JP 亜種です。
</p>
<p>
ISO-2022-JP に加え、ESC ( I でいわゆる半角カナを許し、Windows の機種依存文字を扱うことができます。

</p>
