<h1>constant Encoding::ANSI_X3_4_1968</h1>

<dl class="methodlist">

<dt class="method-heading"><code>US_ASCII -&gt; Encoding</code></dt>
<dt class="method-heading"><code>ASCII -&gt; Encoding</code></dt>
<dt class="method-heading"><code>ANSI_X3_4_1968 -&gt; Encoding</code></dt>
<dd class="method-description">
<p>
US-ASCII、いわゆる ASCII のことで、ISO 646 IRV と一致します。
</p>
<p>
7bit の範囲のみを含み、8bit 目の立っている文字 (たとえば \x80 など) が含まれる場合は正しいエンコーディングであるとみなしません。
</p>
