<h1>instance method Rational#-</h1>

<dl class="methodlist">

<dt class="method-heading"><code>self - other -&gt; Rational | Float</code></dt>
<dd class="method-description">
<p>
差を計算します。
</p>
<dl>
<dt class='method-param'>[PARAM] other:</dt>
<dd>
自身から引く数
</dd>
</dl>
<p>
other に <a href="../../../class/-float.html">Float</a> を指定した場合は、計算結果を <a href="../../../class/-float.html">Float</a> で返しま
す。
</p>
<p>
例:
</p>
<pre>
r = Rational(3, 4)
r - 1                # =&gt; (-1/4)
r - 0.5              # =&gt; 0.25
</pre>
</dd>


</dl>
