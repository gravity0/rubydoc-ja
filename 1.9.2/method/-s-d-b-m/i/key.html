<h1>instance method SDBM#key</h1>

<dl class="methodlist">

<dt class="method-heading"><code>key(value) -&gt; String</code></dt>
<dd class="method-description">
<p>
与えられた値に対応するキーを返します。
</p>
<p>
値に対応するキーが複数ある場合は最初に見つかったキーを返します。
</p>
<dl>
<dt class='method-param'>[PARAM] value:</dt>
<dd>
キーを探したい値を指定します。
</dd>
</dl>
</dd>
