<h1>instance method Mutex#synchronize</h1>

<dl class="methodlist">

<dt class="method-heading"><code>synchronize { ... } -&gt; object</code></dt>
<dd class="method-description">
<p>
mutex をロックし、ブロックを実行します。実行後に必ず mutex のロックを解放します。
</p>
<p>
ブロックが最後に評価した値を返します。
</p>
</dd>
