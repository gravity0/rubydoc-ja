<h1>instance method OpenSSL::BN#bit_set?</h1>

<dl class="methodlist">

<dt class="method-heading"><code>bit_set?(n) -&gt; bool</code></dt>
<dd class="method-description">
<p>
自身の n ビット目が立っているなら真を返します。
</p>
<p>
例:
</p>
<pre>
BN.new(&quot;129&quot;).bit_set?(0) # =&gt; true
BN.new(&quot;129&quot;).bit_set?(1) # =&gt; false
</pre>
<dl>
<dt class='method-param'>[PARAM] n:</dt>
<dd>
調べるビットの位置
</dd>
</dl>
</dd>


</dl>
