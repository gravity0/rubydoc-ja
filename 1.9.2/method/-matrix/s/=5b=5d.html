<h1>singleton method Matrix.[]</h1>

<dl class="methodlist">

<dt class="method-heading"><code>self[*rows] -&gt; Matrix</code></dt>
<dd class="method-description">
<p>
rows[i] を第 i 行とする行列を生成します。
</p>
<dl>
<dt class='method-param'>[PARAM] rows:</dt>
<dd>
行列の要素を数の配列の配列として渡します。
</dd>
</dl>
<p>
例:
</p>
<pre>
m = Matrix[[11, 12], [21, 22]]
p m  #=&gt; Matrix[[11, 12], [21, 22]]
     #   [11, 12]
     #   [21, 22]
</pre>
</dd>


</dl>
