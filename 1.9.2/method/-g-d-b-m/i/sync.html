<h1>instance method GDBM#sync</h1>

<dl class="methodlist">

<dt class="method-heading"><code>sync -&gt; self</code></dt>
<dd class="method-description">
<p>
要素の変更をファイルに反映します。
</p>
<p>
FAST モード(<a href="../../../method/-g-d-b-m/s/open.html">GDBM.open</a> の第3引数に <a href="../../../method/-g-d-b-m/c/-f-a-s-t.html">GDBM::FAST</a> を指定)のときだけ意味があります。
</p>
<h3 >注意</h3>
<p>
GNU gdbm version 1.8 以降より FAST モードがデフォルトになりました。
</p>
</dd>
