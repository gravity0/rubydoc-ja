<h1>instance method IRB::Context#eval_history=</h1>

<dl class="methodlist">

<dt class="method-heading"><code>eval_history=(n)</code></dt>
<dd class="method-description">
<p>
実行結果のヒストリ機能の設定.
n は整数か nil で n &gt; 0 であればその数だけヒストリにためる。
n = 0の時は無制限に記憶する.
n = nil だとヒストリ機能はやめる (デフォルト).
</p>
</dd>
