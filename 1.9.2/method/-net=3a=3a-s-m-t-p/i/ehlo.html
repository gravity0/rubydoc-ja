<h1>instance method Net::SMTP#ehlo</h1>

<dl class="methodlist">

<dt class="method-heading"><code>ehlo(domain) -&gt; Net::SMTP::Response</code></dt>
<dd class="method-description">
<p>
EHLO コマンドを送ります(ESMTP を使います)。
</p>
<p>
通常は <a href="../../../method/-net=3a=3a-s-m-t-p/s/start.html">Net::SMTP.start</a>, <a href="../../../method/-net=3a=3a-s-m-t-p/i/start.html">Net::SMTP#start</a> で EHLO が
送られるため利用する必要はないはずです。
</p>
<dl>
<dt class='method-param'>[PARAM] domain:</dt>
<dd>
EHLOで送るドメイン名
</dd>
