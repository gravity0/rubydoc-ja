<h1>module function DL.#dlwrap</h1>

<dl class="methodlist">

<dt class="method-heading"><code>dlwrap(obj) -&gt; Integer</code></dt>
<dd class="method-description">
<p>
指定されたオブジェクト obj のアドレスを表す整数を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] obj:</dt>
<dd>
Ruby のオブジェクトを指定します。
</dd>
</dl>
<p>
例:
</p>
<pre>
require 'dl'
s = 'abc'
p addr = DL.dlwrap(s)   #=&gt; 136122440
p DL.dlunwrap(addr)     #=&gt; &quot;abc&quot;
</pre>
</dd>


</dl>
