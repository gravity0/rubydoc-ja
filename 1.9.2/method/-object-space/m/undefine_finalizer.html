<h1>module function ObjectSpace.#undefine_finalizer</h1>

<dl class="methodlist">

<dt class="method-heading"><code>undefine_finalizer(obj) -&gt; object</code></dt>
<dd class="method-description">
<p>
obj に対するファイナライザをすべて解除します。
obj を返します。
</p>
<dl>

<dd>
