<h1>singleton method Gem::Installer.path_warning=</h1>

<dl class="methodlist">

<dt class="method-heading"><code>path_warning=(flag)</code></dt>
<dd class="method-description">
<p>
Gem.bindir が PATH に含まれていない場合に警告を表示するかどうかセットします。
</p>
<dl>
<dt class='method-param'>[PARAM] flag:</dt>
<dd>
真を指定すると、Gem.bindir が PATH に含まれていない場合に警
告を表示するようになります。
</dd>
</dl>
</dd>


</dl>
