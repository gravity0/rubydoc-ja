<h1>instance method Iconv::Failure#failed</h1>

<dl class="methodlist">

<dt class="method-heading"><code>failed -&gt; String | Array</code></dt>
<dd class="method-description">
<p>
<a href="../../../class/-iconv.html">Iconv</a> が起こす例外が発生した位置から最後までの文字列を返します。
</p>
<p>
<a href="../../../method/-iconv/s/iconv.html">Iconv.iconv</a> でこの例外が起こったときに返される値は、
変換対象の文字列の配列のうち、変換が失敗した文字列の変換が失敗した位置から最後までの文字列と以降の文字列の配列を返します。
</p>
</dd>


</dl>
