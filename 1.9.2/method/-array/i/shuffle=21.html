<h1>instance method Array#shuffle!</h1>

<dl class="methodlist">

<dt class="method-heading"><code>shuffle! -&gt; self</code></dt>
<dd class="method-description">
<p>
配列を破壊的にシャッフルします。
</p>
<p>
例:
</p>
<pre>
a = [ 1, 2, 3 ]           #=&gt; [1, 2, 3]
a.shuffle!                #=&gt; [2, 3, 1]
a                         #=&gt; [2, 3, 1]
</pre>
</dd>
