<h1>instance method Rake::Application#collect_tasks</h1>

<dl class="methodlist">

<dt class="method-heading"><code>collect_tasks(argv) -&gt; Array</code></dt>
<dd class="method-description">
<p>
コマンドライン引数を解析して実行するタスクのリストを返します。
</p>
<p>
実行するタスクが指定されていない場合はデフォルトのタスクのみ返します。
また、このとき環境変数の解析も行います。
</p>
</dd>
