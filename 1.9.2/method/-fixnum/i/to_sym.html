<h1>instance method Fixnum#to_sym</h1>

<dl class="methodlist">

<dt class="method-heading"><code>to_sym -&gt; Symbol | nil</code></dt>
<dd class="method-description">
<p>
オブジェクトの整数値 self に対応する <a href="../../../class/-symbol.html">Symbol</a> オブジェク
トを返します。整数に対応するシンボルが存在しない時には nil
を返します。
</p>
<dl>
<dt>[RETURN]</dt>
<dd>
シンボルか nil
</dd>
</dl>
<p>
例:
</p>
<pre>
:foo.to_i     #=&gt; 14585
14585.to_sym  #=&gt; :foo
1.to_sym      #=&gt; nil
</pre>
</dd>


</dl>
