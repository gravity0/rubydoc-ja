<h1>instance method URI::FTP#typecode</h1>

<dl class="methodlist">

<dt class="method-heading"><code>typecode -&gt; String | nil</code></dt>
<dd class="method-description">
<p>
ファイル転送のタイプを文字列で返します。&quot;a&quot; はテキスト、&quot;i&quot; はバイナリ、&quot;d&quot; はディレクトリを表します。
設定されていない場合は nil を返します。
