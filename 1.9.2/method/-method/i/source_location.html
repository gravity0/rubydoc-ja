<h1>instance method Method#source_location</h1>

<dl class="methodlist">

<dt class="method-heading"><code>source_location -&gt; [String, Fixnum] | nil</code></dt>
<dd class="method-description">
<p>
ソースコードのファイル名と行番号を配列で返します。
</p>
<p>
その手続オブジェクトが ruby で定義されていない(つまりネイティブ
である)場合は nil を返します。
</p>
<p>
[SEE_ALSO] <a href="../../../method/-proc/i/source_location.html">Proc#source_location</a>
</p>
</dd>


</dl>
