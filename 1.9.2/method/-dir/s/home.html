<h1>singleton method Dir.home</h1>

<dl class="methodlist">

<dt class="method-heading"><code>home -&gt; String | nil</code></dt>
<dt class="method-heading"><code>home(user) -&gt; String | nil</code></dt>
<dd class="method-description">
<p>
現在のユーザまたは指定されたユーザのホームディレクトリを返します。
</p>
<p>
Dir.home や Dir.home(&quot;root&quot;) は
File.expand_path(&quot;~&quot;) や File.expand_path(&quot;~root&quot;) と
ほぼ同じです。
</p>
<p>
[SEE_ALSO] <a href="../../../method/-file/s/expand_path.html">File.expand_path</a>
</p>
</dd>


</dl>
