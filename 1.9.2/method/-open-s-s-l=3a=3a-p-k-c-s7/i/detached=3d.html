<h1>instance method OpenSSL::PKCS7#detached=</h1>

<dl class="methodlist">

<dt class="method-heading"><code>detached=(b)</code></dt>
<dd class="method-description">
<p>
平文に署名を付ける形式(multipart/signed)かどうかを設定します。
</p>
<p>
このメソッドは使わないでください。
このメソッドは PKCS#7 の低レベル API であり、正しく使うのは
難しいでしょう。
</p>
<dl>
<dt class='method-param'>[PARAM] b:</dt>
<dd>
