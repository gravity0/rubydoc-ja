<h1>constant Sync_m::SH</h1>

<dl class="methodlist">

<dt class="method-heading"><code>SH -&gt; Symbol</code></dt>
<dd class="method-description">
<p>
共有ロックされている状態を表す定数です。
複数のスレッドが同時にオブジェクトを使用できる場合に用います。
複数のスレッドが共有ロックしている場合、
どのスレッドもオブジェクトを排他ロックできません。
</p>
