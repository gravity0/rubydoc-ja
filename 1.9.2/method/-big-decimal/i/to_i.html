<p>
小数点以下を切り捨てて整数に変換します。
</p>
<pre>
i = a.to_i
</pre>
<p>
i は値に応じて <a href="../../../class/-fixnum.html">Fixnum</a> か <a href="../../../class/-bignum.html">Bignum</a> になります。
