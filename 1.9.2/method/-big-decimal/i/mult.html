<h1>instance method BigDecimal#mult</h1>

<dl class="methodlist">

<dt class="method-heading"><code>mult(b, n)</code></dt>
<dd class="method-description">
<p>
以下のように使用します。
</p>
<pre>
c = a.mult(b,n)
</pre>
<p>
c = a * b を最大で n 桁まで計算します。
a * b の精度が n より大きいときは
<a href="../../../method/-big-decimal/s/mode.html">BigDecimal.mode</a> で指定された方法で丸められます。
n がゼロなら * と同じです。
</p>
</dd>


</dl>
