<h1>singleton method Thread.list</h1>

<dl class="methodlist">

<dt class="method-heading"><code>list -&gt; [Thread]</code></dt>
<dd class="method-description">
<p>
全ての生きているスレッドを含む配列を生成して返します。aborting 状態であるスレッド
も要素に含まれます。
</p>
<pre>
Thread.new do
  sleep
end
sleep 0.1

p Thread.list   #=&gt; [#&lt;Thread:0x40377a54 sleep&gt;, #&lt;Thread:0x4022e6fc run&gt;]
</pre>
</dd>


</dl>
