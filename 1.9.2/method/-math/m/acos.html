<h1>module function Math.#acos</h1>

<dl class="methodlist">

<dt class="method-heading"><code>acos(x) -&gt; Float</code></dt>
<dd class="method-description">
<p>
x の逆余弦関数の値をラジアンで返します。
</p>
<dl>
<dt class='method-param'>[PARAM] x:</dt>
<dd>
-1.0 &lt;= x &lt;= 1 の範囲内の実数
</dd>
<dt>[RETURN]</dt>
<dd>
返される値の範囲は [0, +π] です。
</dd>
<dt>[EXCEPTION] Errno::EDOM:</dt>
<dd>
引数に範囲外の値を指定した場合に発生します
</dd>
</dl>
</dd>


</dl>
