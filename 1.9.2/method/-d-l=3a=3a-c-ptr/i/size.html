<h1>instance method DL::CPtr#size</h1>

<dl class="methodlist">

<dt class="method-heading"><code>size -&gt; Integer</code></dt>
<dd class="method-description">
<p>
自身の指す領域のサイズを返します。
</p>
<p>
基本的には <a href="../../../method/-d-l=3a=3a-c-ptr/s/new.html">DL::CPtr.new</a> で指定したサイズが返されます。
<a href="../../../method/-d-l=3a=3a-c-ptr/s/to_ptr.html">DL::CPtr.to_ptr</a> で文字列を変換したときは、そのバイト数が返されます。
<a href="../../../method/-d-l=3a=3a-c-ptr/i/size=3d.html">DL::CPtr#size=</a> でこの値を変更することができます。
</p>
</dd>
