<h1>instance method MiniTest::Assertions#capture_io</h1>

<dl class="methodlist">

<dt class="method-heading"><code>capture_io { ... } -&gt; Array</code></dt>
<dd class="method-description">
<p>
与えられたブロックを評価中の標準出力と標準エラー出力を <a href="../../../class/-string-i-o.html">StringIO</a> に
変更します。
</p>
<dl>
<dt>[RETURN]</dt>
<dd>
ブロック評価中に出力された文字列を標準出力を第一要素、標準エラー出力を第二要素とした
配列にして返します。
</dd>
</dl>
</dd>
