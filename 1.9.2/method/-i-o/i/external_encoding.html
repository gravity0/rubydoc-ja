<h1>instance method IO#external_encoding</h1>

<dl class="methodlist">

<dt class="method-heading"><code>external_encoding -&gt; Encoding | nil</code></dt>
<dd class="method-description">
<p>
IO の外部エンコーディングを返します。
外部エンコーディングが指定されていない場合は nil を返します。
ただし読み込み専用モードの場合は <a href="../../../method/-encoding/s/default_external.html">Encoding.default_external</a> になります。
</p>
</dd>
