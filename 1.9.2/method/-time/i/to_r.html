<h1>instance method Time#to_r</h1>

<dl class="methodlist">

<dt class="method-heading"><code>to_r -&gt; Rational</code></dt>
<dd class="method-description">
<p>
起算時からの経過秒数を有理数で返します。1 秒に満たない経過も
表現されます。
</p>
<pre>
t = Time.now
p t.to_r     # =&gt; (8807170717088293/8388608)
</pre>
</dd>


</dl>
