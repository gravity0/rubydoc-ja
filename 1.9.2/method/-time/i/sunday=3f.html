<h1>instance method Time#sunday?</h1>

<dl class="methodlist">

<dt class="method-heading"><code>sunday? -&gt; bool</code></dt>
<dd class="method-description">
<p>
自身の表す時刻が日曜日である場合に true を返します。
そうでない場合に false を返します。
</p>
<pre>
t = Time.now   #=&gt; Sun Oct 23 00:14:54 UTC 2005
t.sunday?      #=&gt; true
</pre>
</dd>
