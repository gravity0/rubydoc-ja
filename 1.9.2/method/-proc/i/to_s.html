<h1>instance method Proc#to_s</h1>

<dl class="methodlist">

<dt class="method-heading"><code>to_s -&gt; String</code></dt>
<dd class="method-description">
<p>
self の文字列表現を返します。
</p>
<p>
可能なら self を生成したソースファイル名、行番号を含みます。
</p>
<pre>
p Proc.new {
   true
}.to_s

=&gt; &quot;#&lt;Proc:0x0x401a880c@-:3&gt;&quot;
</pre>
</dd>


</dl>
