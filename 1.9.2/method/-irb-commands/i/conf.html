<h1>instance method IrbCommands#conf</h1>

<dl class="methodlist">

<dt class="method-heading"><code>conf</code></dt>
<dt class="method-heading"><code>irb_context</code></dt>
<dd class="method-description">
<p>
irb の現在の設定です。<a href="../../../class/-i-r-b=3a=3a-context.html">IRB::Context</a> オブジェクトです。
このメソッドで得た IRB::Context オブジェクトに対してメソッドを
呼び出すことで、現在稼働中の irb インタプリタの設定を表示・変更できます。
</p>
</dd>
