<h1>instance method IrbCommands#irb_kill</h1>

<dl class="methodlist">

<dt class="method-heading"><code>kill(n)</code></dt>
<dt class="method-heading"><code>irb_kill(n)</code></dt>
<dd class="method-description">
<p>
n で指定したサブ irb を停止します。
n は以下のいずれかの値で指定します。
</p>
<ul>
<li>irb インタプリタ番号</li>
<li>irb オブジェクト</li>
<li>スレッド ID</li>
<li>各インタプリタの self (「irb(obj)」で起動した時の obj)</li>
</ul>
</dd>


</dl>
