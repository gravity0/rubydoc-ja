<h1>instance method Vector#compare_by</h1>

<dl class="methodlist">

<dt class="method-heading"><code>compare_by(elements) -&gt; bool</code></dt>
<dd class="method-description">
<p>
自分自身と引数 elements を配列として比較します。
</p>
<dl>
<dt class='method-param'>[PARAM] elements:</dt>
<dd>
比較する配列。
</dd>
<dt>[RETURN]</dt>
<dd>
比較結果が(配列として)同じものあったときは true をそれ以外は false を返します。
</dd>
</dl>
</dd>


</dl>
