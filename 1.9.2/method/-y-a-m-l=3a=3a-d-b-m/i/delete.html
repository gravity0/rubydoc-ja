<h1>instance method YAML::DBM#delete</h1>

<dl class="methodlist">

<dt class="method-heading"><code>delete(key) -&gt; object | nil</code></dt>
<dd class="method-description">
<p>
key をキーとする要素を削除します。
</p>
<p>
削除した要素を返します。key に対応する値が見つからなかった場合は nil を
返します。
</p>
<dl>
<dt class='method-param'>[PARAM] key:</dt>
<dd>
キーを文字列で指定します。
</dd>
<dt>[EXCEPTION] DBMError:</dt>
<dd>
要素の削除に失敗した場合に発生します。
</dd>
</dl>
</dd>


</dl>
