<h1>instance method Comparable#==</h1>

<dl class="methodlist">

<dt class="method-heading"><code>self == other -&gt; bool | nil</code></dt>
<dd class="method-description">
<p>
比較演算子 &lt;=&gt; をもとにオブジェクト同士を比較します。
&lt;=&gt; が 0 を返した時に、true を返します。
それ以外を返した場合は、false を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] other:</dt>
<dd>
自身と比較したいオブジェクトを指定します。
</dd>
</dl>
</dd>


</dl>
