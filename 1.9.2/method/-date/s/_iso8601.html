<dl class="methodlist">

<dd class="method-description">
<p>
このメソッドは <a href="../../../method/-date/s/iso8601.html">Date.iso8601</a> と似ていますが、日付オブジェクトを生成せずに、
見いだした要素をハッシュで返します。

<p>
