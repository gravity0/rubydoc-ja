<h1>instance method GetoptLong#set_error</h1>

<dl class="methodlist">

<dt class="method-heading"><code>set_error(type, message) -&gt; ()</code></dt>
<dd class="method-description">
<p>
引数で与えられた例外を発生させます。
</p>
<p>
その際、静粛モードでなければ標準エラー出力に与えられたメッセージを出力します。
</p>
<dl>
<dt class='method-param'>[PARAM] type:</dt>
<dd>
例外クラスを指定します。
</dd>
<dt class='method-param'>[PARAM] message:</dt>
<dd>
例外にセットするメッセージを指定します。
</dd>
</dl>
</dd>


</dl>
