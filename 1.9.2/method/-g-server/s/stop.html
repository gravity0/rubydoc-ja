<h1>singleton method GServer.stop</h1>

<dl class="methodlist">

<dt class="method-heading"><code>stop(port, host = DEFAULT_HOST) -&gt; ()</code></dt>
<dd class="method-description">
<p>
与えられた host と port に対応する GServer オブジェクトを停止します。
</p>
<dl>
<dt class='method-param'>[PARAM] port:</dt>
<dd>
ポート番号を指定します。
</dd>
<dt class='method-param'>[PARAM] host:</dt>
<dd>
ホストを指定します。
</dd>
</dl>
</dd>
