<h1>instance method Net::IMAP::Address#name</h1>

<dl class="methodlist">

<dt class="method-heading"><code>name -&gt; String | nil</code></dt>
<dd class="method-description">
<p>
メールアドレスの <a class="external" href="http://www.ietf.org/rfc/rfc822.txt">[RFC822]</a> の個人名(personal name)を返します。
</p>
<p>
個人名が存在しない場合は nil を返します。
</p>
<p>
通常は nil を返します。
</p>
