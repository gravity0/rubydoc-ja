<h1>module function Etc.#getgrgid</h1>

<dl class="methodlist">

<dt class="method-heading"><code>getgrgid(gid) -&gt; Struct::Group</code></dt>
<dd class="method-description">
<p>
group データベースを検索し、グループ ID が gid
であるグループエントリを返します。
</p>
<dl>
<dt class='method-param'>[PARAM] gid:</dt>
<dd>
検索する gid
</dd>
<dt>[EXCEPTION] ArgumentError:</dt>
<dd>
エントリが見つからなかった場合に発生します。
</dd>
</dl>
<p>
[SEE_ALSO] <a class="external" href="http://www.opengroup.org/onlinepubs/009695399/functions/getgrgid.html">getgrgid(3)</a>, <a href="../../../class/-struct=3a=3a-group.html">Struct::Group</a>
</p>
