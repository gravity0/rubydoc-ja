<h1>singleton method Resolv::IPv6.create</h1>

<dl class="methodlist">

<dt class="method-heading"><code>create(address)</code></dt>
<dd class="method-description">
<p>
以下のいずれかの形式の文字列 address から Resolv::IPv6 のインスタンスを生成します。
</p>
<ul>
<li>8Hex</li>
<li>CompressedHex</li>
<li>6Hex4Dec</li>
<li>CompressedHex4Dec</li>
</ul>
<dl>
<dt class='method-param'>[PARAM] address:</dt>
<dd>
human readable な IPv6 アドレスの文字列表現
</dd>
