<h1>instance method OpenSSL::PKCS7#crls=</h1>

<dl class="methodlist">

<dt class="method-heading"><code>crls=(crls)</code></dt>
<dd class="method-description">
<p>
署名に添付される CRL を配列で設定します。
</p>
<p>
元々付けられていた CRL はクリアされます。
</p>
<dl>
<dt class='method-param'>[PARAM] crls:</dt>
<dd>
更新する CRL(<a href="../../../class/-open-s-s-l=3a=3a-x509=3a=3a-c-r-l.html">OpenSSL::X509::CRL</a> オブジェクト) の配列
</dd>
<dt>[EXCEPTION] OpenSSL::PKCS7::PKCS7Error:</dt>
<dd>
変更に失敗した場合に発生します。
</dd>
</dl>
</dd>


</dl>
