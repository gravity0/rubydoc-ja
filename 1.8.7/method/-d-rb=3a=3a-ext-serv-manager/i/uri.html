<h1>instance method DRb::ExtServManager#uri</h1>

<dl class="methodlist">

<dt class="method-heading"><code>uri -&gt; String|nil</code></dt>
<dd class="method-description">
<p>
サービス起動時にプロセスを spawn する時に渡す URI を返します。
</p>
<p>
デフォルトは nil で、これは <a href="../../../method/-d-rb/m/uri.html">DRb.#uri</a> を用いることを意味します。
</p>
<p>
