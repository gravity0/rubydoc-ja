<h1>instance method Dir#rewind</h1>

<dl class="methodlist">

<dt class="method-heading"><code>rewind -&gt; self</code></dt>
<dd class="method-description">
<p>
ディレクトリストリームの読み込み位置を先頭に移動させます。
</p>
<dl>
<dt>[EXCEPTION] IOError:</dt>
<dd>
既に自身が close している場合に発生します。
</dd>
</dl>
<p>
例:
</p>
<pre>
d = Dir.new(&quot;testdir&quot;)
d.read     #=&gt; &quot;.&quot;
d.rewind   #=&gt; #&lt;Dir:0x401b3fb0&gt;
d.read     #=&gt; &quot;.&quot;
</pre>
</dd>


</dl>
