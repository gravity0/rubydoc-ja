<h1>instance method ACL#install_list</h1>

<dl class="methodlist">

<dt class="method-heading"><code>install_list(list) -&gt; ()</code></dt>
<dd class="method-description">
<p>
ACL に list で指定したエントリーを追加します。
</p>
<pre>
acl.install_list([&quot;deny&quot;, &quot;192.168.1.45&quot;])
</pre>
<dl>
<dt class='method-param'>[PARAM] list:</dt>
<dd>
追加するエントリー
</dd>
</dl>
</dd>
