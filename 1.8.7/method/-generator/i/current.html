<h1>instance method Generator#current</h1>

<dl class="methodlist">

<dt class="method-heading"><code>current -&gt; object</code></dt>
<dd class="method-description">
<p>
現在の位置にある要素を返します。next と違い位置は移動しません。
</p>
<p>
例:
</p>
<pre>
g = Generator.new(['A', 'B', 'C', 'Z'])
p g.current # =&gt; 'A'
p g.current # =&gt; 'A'
</pre>
</dd>


</dl>
