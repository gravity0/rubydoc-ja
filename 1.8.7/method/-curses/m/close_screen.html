<h1>module function Curses.#close_screen</h1>

<dl class="methodlist">

<dt class="method-heading"><code>close_screen -&gt; nil</code></dt>
<dd class="method-description">
<p>
curses の終了処理を行います。
端末の状態を復帰させ、カーソルを左端に移動させます。
</p>
<p>
詳しくは、 man ページの curs_initscr(3X) の endwin 関数を参照ください。
</p>
<p>
[SEE_ALSO] <a href="../../../method/-curses/m/init_screen.html">Curses.#init_screen</a>、<a href="../../../method/-curses/m/stdscr.html">Curses.#stdscr</a>, curs_initscr(3X)
</p>
