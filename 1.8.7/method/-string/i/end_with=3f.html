<h1>instance method String#end_with?</h1>

<dl class="methodlist">

<dt class="method-heading"><code>end_with?(str) -&gt; bool</code></dt>
<dd class="method-description">
<p>
self の末尾が str であるとき true を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] str:</dt>
<dd>
パターンを表す文字列
</dd>
</dl>
<p>
例:
</p>
<pre>
&quot;string&quot;.end_with?(&quot;ing&quot;)   # =&gt; true
&quot;string&quot;.end_with?(&quot;str&quot;)   # =&gt; false
</pre>
<p>
[SEE_ALSO] <a href="../../../method/-string/i/start_with=3f.html">String#start_with?</a>
</p>
</dd>


</dl>
