<h1>instance method Rational#div</h1>

<dl class="methodlist">

<dt class="method-heading"><code>div(other) -&gt; Integer</code></dt>
<dd class="method-description">
<p>
self を other で割った整数の商を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] other:</dt>
<dd>
自身を割る数
</dd>
</dl>
<p>
例:
</p>
<pre>
Rational(1, 2).div(Rational(2, 3)) # =&gt; 0
</pre>
</dd>


</dl>
