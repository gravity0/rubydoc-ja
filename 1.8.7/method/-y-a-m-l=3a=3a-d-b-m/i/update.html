<h1>instance method YAML::DBM#update</h1>

<dl class="methodlist">

<dt class="method-heading"><code>update(other) -&gt; self</code></dt>
<dd class="method-description">
<p>
自身と other の内容をマージ(統合)します。
</p>
<p>
重複するキーに対応する値は other の内容で上書きされます。
</p>
<dl>
<dt class='method-param'>[PARAM] other:</dt>
<dd>
<a href="../../../class/-hash.html">Hash</a>、<a href="../../../class/-d-b-m.html">DBM</a> オブジェクトを指定します。
</dd>
<dt>[EXCEPTION] DBMError:</dt>
<dd>
更新に失敗した場合に発生します。
</dd>
</dl>
</dd>


</dl>
