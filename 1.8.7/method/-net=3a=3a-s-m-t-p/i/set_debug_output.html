<h1>instance method Net::SMTP#debug_output=</h1>

<dl class="methodlist">

<dt class="method-heading"><code>set_debug_output(f) -&gt; ()</code></dt>
<dt class="method-heading"><code>debug_output=(f)</code></dt>
<dd class="method-description">
<p>
デバッグ出力の出力先を指定します。
このメソッドは深刻なセキュリティホールの原因となりえます。
デバッグ用にのみ利用してください。
</p>
<dl>
<dt class='method-param'>[PARAM] f:</dt>
<dd>
デバッグ出力先を <a href="../../../class/-i-o.html">IO</a> (もしくは &lt;&lt; というメソッドを持つクラス)で指定します
</dd>
</dl>
</dd>


</dl>
