<h1>instance method Mutex_m#lock</h1>
<dl class="methodlist">

<dt class="method-heading" id="I_LOCK"><code>mu_lock -&gt; self</code><span class="permalink">[<a href="../../../method/-mutex_m/i/lock.html">permalink</a>][<a href="http://ruby-doc.org/stdlib-1.8.7/libdoc/mutex_m/rdoc/Mutex_m.html#method-i-lock">rdoc</a>]</span></dt>
<dt class="method-heading"><code>lock -&gt; self</code></dt>
<dd class="method-description">
<p>
self をロックします。一度にひとつのスレッドしかロックできません。
既にロックされている mutex に対してロックを行おうとしたスレッドは
ロックが解放されるまで、実行が停止されます。
</p>
<p>
self を返します。
</p>
</dd>
