<h1>instance method Iconv::Failure#success</h1>

<dl class="methodlist">

<dt class="method-heading"><code>success -&gt; String | Array</code></dt>
<dd class="method-description">
<p>
<a href="../../../class/-iconv.html">Iconv</a> が起こす例外が発生するまで変換が成功した文字列を返します。
</p>
<p>
<a href="../../../method/-iconv/s/iconv.html">Iconv.iconv</a> でこの例外が起こったときに返される値は、
以前の例外が起こるまでに変換に成功した文字列を要素とする配列です。
最後の要素は変換中の文字列です。
</p>
</dd>


</dl>
