<h1>instance method Comparable#&lt;</h1>

<dl class="methodlist">

<dt class="method-heading"><code>self &lt; other -&gt; bool</code></dt>
<dd class="method-description">
<p>
比較演算子 &lt;=&gt; をもとにオブジェクト同士を比較します。
&lt;=&gt; が負の整数を返した場合に、true を返します。
それ以外の整数を返した場合に、false を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] other:</dt>
<dd>
自身と比較したいオブジェクトを指定します。
</dd>
<dt>[EXCEPTION] ArgumentError:</dt>
<dd>
&lt;=&gt; が nil を返したときに発生します。
</dd>
</dl>
</dd>


</dl>
