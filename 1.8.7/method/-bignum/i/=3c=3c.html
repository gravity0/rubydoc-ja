<h1>instance method Bignum#&lt;&lt;</h1>

<dl class="methodlist">

<dt class="method-heading"><code>self &lt;&lt; bits -&gt; Fixnum | Bignum</code></dt>
<dd class="method-description">
<p>
シフト演算子。bits だけビットを左にシフトします。
</p>
<dl>
<dt class='method-param'>[PARAM] bits:</dt>
<dd>
シフトさせるビット数
</dd>
</dl>
<pre>
printf(&quot;%#b\n&quot;, 0b0101 &lt;&lt; 1) #=&gt; 0b1010
p -1 &lt;&lt; 1 #=&gt; -2
</pre>
</dd>


</dl>
