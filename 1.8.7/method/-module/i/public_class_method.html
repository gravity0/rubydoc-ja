<h1>instance method Module#public_class_method</h1>

<dl class="methodlist">

<dt class="method-heading"><code>public_class_method(*name) -&gt; self</code></dt>
<dd class="method-description">
<p>
name で指定したクラスメソッド (クラスの特異メソッド) の
可視性を public に変更します。
</p>
<dl>
<dt class='method-param'>[PARAM] name:</dt>
<dd>
0 個以上の <a href="../../../class/-string.html">String</a> か <a href="../../../class/-symbol.html">Symbol</a> を指定します。
</dd>
</dl>
</dd>


</dl>
