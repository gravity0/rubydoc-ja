<h1>instance method Matrix#rank</h1>

<dl class="methodlist">

<dt class="method-heading"><code>rank -&gt; Fixnum</code></dt>
<dd class="method-description">
<p>
階数 (rank) を返します。
</p>
<p>
selfの行列の階数(rank)を返します。
行列の成分が<a href="../../../class/-float.html">Float</a>の場合は正しい値を返さない場合があります。
その場合は行列成分に<a href="../../../class/-rational.html">Rational</a>を使用してください。
