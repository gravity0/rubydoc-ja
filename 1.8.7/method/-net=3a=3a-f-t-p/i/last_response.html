<h1>instance method Net::FTP#last_response</h1>

<dl class="methodlist">

<dt class="method-heading"><code>last_response -&gt; String</code></dt>
<dd class="method-description">
<p>
サーバからの最後の応答を文字列で返します。
</p>
<p>
例えばログイン(<a href="../../../method/-net=3a=3a-f-t-p/i/login.html">Net::FTP#login</a>)に成功した場合には
&quot;230 Login successful.\n&quot; を返します。
</p>
<p>
[SEE_ALSO] <a href="../../../method/-net=3a=3a-f-t-p/i/last_response_code.html">Net::FTP#last_response_code</a>
</p>
