<h1>instance method DL::PtrData#+</h1>

<dl class="methodlist">

<dt class="method-heading"><code>self + n -&gt; DL::PtrData</code></dt>
<dd class="method-description">
<p>
自身のアドレスに n バイトを足した新しい PtrData オブジェクトを返します。
</p>
<p>
この返り値には、free 関数がセットされていません。
</p>
<dl>
<dt class='method-param'>[PARAM] n:</dt>
<dd>
アドレスの増分を整数で指定します。
</dd>
</dl>
</dd>


</dl>
