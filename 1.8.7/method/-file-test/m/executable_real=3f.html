<h1>module function FileTest.#executable_real?</h1>

<dl class="methodlist">

<dt class="method-heading"><code>executable_real?(file) -&gt; bool</code></dt>
<dd class="method-description">
<p>
ファイルがカレントプロセスの実ユーザか実グループで実行できる時に真を返します。そうでない場合、ファイルが存在しない場合、あるいはシステムコールに失敗した場合などには false を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] file:</dt>
<dd>
ファイル名を表す文字列を指定します。
</dd>
</dl>
</dd>


</dl>
