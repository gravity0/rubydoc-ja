<h1>instance method Fixnum#&lt;=&gt;</h1>

<dl class="methodlist">

<dt class="method-heading"><code>self &lt;=&gt; other -&gt; Fixnum</code></dt>
<dd class="method-description">
<p>
self と other を比較して、self が大きい時に正、
等しい時に 0、小さい時に負の整数を返します。
</p>
<dl>
<dt class='method-param'>[PARAM] other:</dt>
<dd>
比較対象の数値
</dd>
<dt>[RETURN]</dt>
<dd>
-1 か 0 か 1 のいずれか
</dd>
</dl>
<pre>
1 &lt;=&gt; 2 #=&gt; -1
1 &lt;=&gt; 1 #=&gt; 0
2 &lt;=&gt; 1 #=&gt; 1
</pre>
</dd>


</dl>
