<h1>instance method Set#each</h1>

<dl class="methodlist">

<dt class="method-heading"><code>each {|o| ... } -&gt; self</code></dt>
<dd class="method-description">
<p>
集合の各要素についてブロックを実行します。
</p>
<pre>
s = Set[10, 20]
ary = []
s.each {|num| ary &lt;&lt; num + 1}
p ary #=&gt; [21, 11]
</pre>
</dd>
