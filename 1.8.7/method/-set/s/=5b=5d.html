<h1>singleton method Set.[]</h1>

<dl class="methodlist">

<dt class="method-heading"><code>self[*ary] -&gt; Set</code></dt>
<dd class="method-description">
<p>
与えられたオブジェクトを要素とする新しい集合を作ります。
</p>
<dl>
<dt class='method-param'>[PARAM] ary:</dt>
<dd>
新しい集合の要素を指定します。
</dd>
</dl>
<pre>
p Set[1, 2] #=&gt; #&lt;Set: {1, 2}&gt;
</pre>
</dd>


</dl>
