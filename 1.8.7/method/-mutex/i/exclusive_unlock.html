<h1>instance method Mutex#exclusive_unlock</h1>

<dl class="methodlist">

<dt class="method-heading"><code>exclusive_unlock { ... } -&gt; self | nil</code></dt>
<dd class="method-description">
<p>
ロックを解放し、ロック待ちになっているスレッドを実行可能状態に
した後、ブロックを実行します。
</p>
<p>
ブロックの実行が終了するまで、スレッドは切り替わりません。
</p>
<dl>
<dt>[RETURN]</dt>
<dd>
self がロックされていなければ nil を返します。そうでなければself を返します。
</dd>
</dl>
</dd>


</dl>
