<h1>library expect</h1>




<h2>要約</h2>
<p>
IOオブジェクトから指定したパターンが読み込まれるまで待つ機能を提供します。
</p>
<p>
Expect ライブラリは、tcl の expect パッケージと似たような機能を IO クラスに追加します。
</p>
<p>
$expect_verbose というグローバル変数に真をセットすると、
レシーバから文字を読み込む度に読み込んだ文字を標準出力に表示するようになります。
</p>
