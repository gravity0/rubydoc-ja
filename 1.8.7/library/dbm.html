<h1>library dbm</h1>




<h2>要約</h2>
<p>
DBM を Ruby スクリプトから扱えるようにするライブラリです。
</p>
<p>
扱えるキーや値のサイズはリンクしているライブラリに依存します。
</p>
<p>
@see <a href="../library/gdbm.html">gdbm</a>, <a href="../library/sdbm.html">sdbm</a>, <a class="external" href="http://www.opengroup.org/onlinepubs/009695399/functions/dbm.html">dbm(3)</a>
</p>
